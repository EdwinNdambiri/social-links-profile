<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="wrapper">

    <div class="container">

      <div class="profile">
        <div class="image-container">
          <img src="/assets/images/avatarjessica.jpeg" alt="Profile Picture">
        </div>
        <div class="profile-details">
          <div class="profile-name">
            <p class="full-name">Jessica Randall</p>
            <p class="address">London, United Kingdom</p>
          </div>

          <p class="details">"Front end developer and avid reader."</p>
        </div>
      </div>

      <div class="social-media-links-container">
        <div class="github social-media-account">
          GitHub
        </div>
        <div class="frontend-mentor social-media-account">
          Frontend Mentor
        </div>
        <div class="linkedin social-media-account">
          LinkedIn
        </div>
        <div class="twitter social-media-account">
          Twitter
        </div>
        <div class="instagram social-media-account">
          Instagram
        </div>
      </div>
    </div>
  </div>
</body>
</html>
